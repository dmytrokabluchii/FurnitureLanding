<div class="contacts__title container">
    <h3 class="contacts__title_main title">Залишились питання?</h3>
</div>
<div class="contacts__wrapper container">
    <div class="contacts__window">
        <h5 class="contacts__window_title item-title">Замовте консультацію</h5>
        <form class="contacts__form form" id="my_form-consult" method="post">
            <div class="contacts__field">
                <input class="contacts__name form_name form-row subtitle" type="text" 
                name="registration_name" placeholder="Ваше ім'я*">
            </div>
            <div class="contacts__field">
                <input class="contacts__tel form_phone form-row subtitle" type="tel"
                    name="registration_phone"
                    placeholder="Ваш номер телефону*">
            </div>
            <div class="contacts__button">
                <button class="contacts__button_form btn" type="submit">ВІдправити</button>
            </div>
        </form>
        <div class="contacts__subtitle subtitle">
            Залиште заявку або телефонуйте за номером <span class="bold">(099) 111 22 33</span>, і наш менеджер звяжеться з вами для кваліфікованої консультації.
        </div>
    </div>
</div>
<div class="contacts__bg">
    <img class="contacts__bg-pic lazy"
        src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAEALAAAAAABAAEAAAICTAEAOw==" 
        data-src="assets/images/contacts.jpg" alt="image">
</div>
